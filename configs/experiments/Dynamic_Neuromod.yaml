# Test parameter sweep - minimal example
simulation:
  nb_steps: 50000  # Shorter for testing
  obj_rate: 3.44
  with_decay: true
  with_plasticity: true  
  TR: 2.4
  flp: 0.01
  fhp: 0.1
  burnout: 8
  G: 2.55
  lrj: 3.5
  over: 
    seed:  # or 'param'
      fun: "np.arange"      
      args: [1, 101, 1]      
  parallel: true  
  averaged: false
  receptors: "AAL_5HT2a_cimbi_hc29_beliveau_90.npy"
 
data:  
  test_mode: false  
  max_subjects_test: 1
  sc_root: "Averaged_SCs/aal"    
grid:
  wgaine:
    fun: "np.arange"
    args: [0.01, 1, 0.01]  # 0 to 1, 100
  lrj:
    fun: "np.logspace"
    args: [0,2.46,10]
output:
  save_full_outputs: true  
  results_dir: "AAL_HDMF_PAPER"
  observables:
    - name: mean
      signal: rates
    - name: mean
      signal: fic
      
  
experiment:
  description: "Grid of 100 neuromodulatory values"
  version: "2.0"
